<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML / WinJS-Feldanalyse</title>

    <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="h4 mb-3">HTML-Markup analysieren (WinJS)</h1>

    <div class="mb-3">
        <label for="htmlInput" class="form-label">HTML-Markup</label>
        <textarea
            id="htmlInput"
            class="form-control font-monospace"
            placeholder="&lt;div id=&quot;datum_kamin_kingfire&quot; data-win-control=&quot;HFWinJSCtrl.DatePicker&quot; data-win-options=&quot;{ fieldId: 'kopf_aktnr', label: 'Fertigstellung', weekNumber: true }&quot;&gt;..."
        ></textarea>
    </div>

    <div class="mb-3">
        <button id="analyzeBtn" class="btn btn-primary">
            Analysieren
        </button>
    </div>

    <div class="row g-3 align-items-end mb-3">
        <div class="col-md-4">
            <label for="searchInput" class="form-label">Suche</label>
            <input
                id="searchInput"
                type="text"
                class="form-control"
                placeholder="z.B. id:kopf_aktnr oder label:Fertigstellung"
            >
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button id="searchBtn" class="btn btn-outline-secondary flex-fill mt-3 mt-md-0">
                Suchen
            </button>
            <button id="resetBtn" class="btn btn-outline-secondary flex-fill mt-3 mt-md-0">
                Reset
            </button>
        </div>
        <div class="col-md-5">
            <label for="controlFilter" class="form-label">data-win-control</label>
            <select id="controlFilter" class="form-select">
                <option value="">(Alle)</option>
            </select>
        </div>
    </div>

    <!-- NEU: Spalten-Checkboxen -->
    <div class="row mb-3">
        <div class="col">
            <span class="me-2">Spalten:</span>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox"
                       id="toggleControlColumn">
                <label class="form-check-label" for="toggleControlColumn">
                    data-win-control anzeigen
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox"
                       id="toggleOptionsColumn">
                <label class="form-check-label" for="toggleOptionsColumn">
                    data-win-options anzeigen
                </label>
            </div>
        </div>
    </div>

    <table id="resultTable" class="table table-sm table-bordered table-striped align-middle w-100">
        <thead class="table-light">
        <tr>
            <th style="width:4%">#</th>
            <th style="width:8%">tag</th>
            <th style="width:18%">id</th>
            <th style="width:18%">label</th>
            <!-- ths bekommen Klassen zur Steuerung -->
            <th style="width:18%" class="col-control-header">data-win-control</th>
            <th class="col-options-header">data-win-options</th>
        </tr>
        </thead>
        <tbody>
        <!-- wird per JS befÃ¼llt -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional) -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>

<!-- Dein ausgelagertes Script -->
<script src="main.js"></script>

</body>
</html>
