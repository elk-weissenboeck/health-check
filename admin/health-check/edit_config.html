<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Config Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Ace Editor von CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 0.75rem 1rem;
      background: #1f2933;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    header h1 {
      font-size: 1rem;
      margin: 0;
      white-space: nowrap;
    }
    #config-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #configSelect {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
      font-size: 0.85rem;
    }
    #buttons {
      display: flex;
      gap: 0.5rem;
    }
    button {
      border: none;
      border-radius: 4px;
      padding: 0.35rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button#reload {
      background: #374151;
      color: #e5e7eb;
    }
    button#validate {
      background: #2563eb;
      color: #fff;
    }
    button#save {
      background: #16a34a;
      color: #fff;
    }
    #editor {
      flex: 1;
      width: 100%;
    }
    #status {
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      border-top: 1px solid #e5e7eb;
    }
    #status.ok {
      color: #166534;
      background: #dcfce7;
    }
    #status.error {
      color: #991b1b;
      background: #fee2e2;
    }
    #status.info {
      color: #1e3a8a;
      background: #dbeafe;
    }
  </style>
</head>
<body>
  <header>
    <div id="config-wrapper">
      <h1>Config Editor</h1>
      <!-- DROPDOWN: HIER DEINE CONFIGS EINTRAGEN -->
      <select id="configSelect">
        <option value="public.config.json">public.config.json</option>
        <option value="it.config.json">it.config.json</option>
        <!-- Falls du status.config.json weiter brauchst: -->
        <!-- <option value="status.config.json">status.config.json</option> -->
      </select>
    </div>
    <div id="buttons">
      <button id="reload">Neu laden</button>
      <button id="validate">Syntax prüfen</button>
      <button id="save">Speichern</button>
    </div>
  </header>

  <div id="editor"></div>
  <div id="status" class="info">Lade Config …</div>

  <script>
    const statusEl = document.getElementById("status");
    const selectEl = document.getElementById("configSelect");

    // aktuell ausgewählte Datei
    let currentFile = null;

    function setStatus(message, type = "info") {
      statusEl.textContent = message;
      statusEl.className = "";
      statusEl.classList.add(type);
    }

    // Ace Editor initialisieren
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/json");
    editor.session.setUseWorker(true); // zeigt Syntaxfehler im Editor an
    editor.session.setTabSize(2);
    editor.session.setUseSoftTabs(true);
    editor.setOptions({
      fontSize: "13px"
    });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
      return null;
    }

    function getUserToken() {
      return (
        getCookie("UserToken") ??
        "c40964366a5f7a5e0d9a3985334d13241c14d8be4e42d6ca6f49b2fca9512f64"
      );
    }

    /**
     * Lädt die Liste der berechtigten Konfigurationen
     * aus /dashboard/config/capability.php und befüllt das Select.
     */
    async function loadCapabilities() {
      try {
        setStatus("Lade verfügbare Konfigurationen …", "info");
        const token = getUserToken();
        const res = await fetch("/dashboard/config/capability.php", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status + " – " + res.statusText);
        }

        const data = await res.json();
        const configs = Array.isArray(data.configs) ? data.configs : [];

        // Select leeren
        selectEl.innerHTML = "";

        if (configs.length === 0) {
          setStatus("Keine berechtigten Konfigurationen gefunden.", "error");
          currentFile = null;
          editor.setValue("", -1);
          return;
        }

        // Select-Optionen aufbauen
        configs.forEach((cfg) => {
          const opt = document.createElement("option");
          opt.value = cfg;
          opt.textContent = cfg;
          selectEl.appendChild(opt);
        });

        // erste Konfiguration auswählen & laden
        currentFile = configs[0];
        selectEl.value = currentFile;
        await loadConfig(currentFile);

      } catch (err) {
        console.error(err);
        setStatus(
          "Fehler beim Laden der Konfigurationsliste: " + err.message,
          "error"
        );
      }
    }

    async function loadConfig(fileName) {
      // Fallback: wenn kein Parameter übergeben, die aktuelle Datei verwenden
      if (!fileName && !currentFile) {
        setStatus("Keine Konfigurationsdatei ausgewählt.", "error");
        return;
      }

      currentFile = fileName || currentFile;
      selectEl.value = currentFile; // Dropdown synchron halten

      try {
        setStatus("Lade " + currentFile + " …", "info");
        const token = getUserToken();
        const res = await fetch(
          "/dashboard/config/config.php?file=" + encodeURIComponent(currentFile),
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token
            }
          }
        );
        if (!res.ok) {
          throw new Error("HTTP " + res.status + " – " + res.statusText);
        }
        const text = await res.text();
        editor.setValue(text, -1); // -1 = Cursor nach oben
        setStatus("Datei " + currentFile + " erfolgreich geladen.", "ok");
      } catch (err) {
        console.error(err);
        setStatus(
          "Fehler beim Laden von " + currentFile + ": " + err.message,
          "error"
        );
      }
    }

    function validateJson() {
      const content = editor.getValue();
      try {
        JSON.parse(content);
        setStatus("JSON ist gültig.", "ok");
        return true;
      } catch (err) {
        setStatus("JSON-Fehler: " + err.message, "error");
        return false;
      }
    }

    async function saveConfig() {
      const isValid = validateJson();
      if (!isValid) {
        return;
      }

      if (!currentFile) {
        setStatus("Es ist keine Konfigurationsdatei zum Speichern ausgewählt.", "error");
        return;
      }

      const content = editor.getValue();

      try {
        setStatus("Speichere " + currentFile + " …", "info");
        const token = getUserToken();
        const res = await fetch(
          "/dashboard/config/config.php?file=" + encodeURIComponent(currentFile),
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token
            },
            body: content
          }
        );

        if (!res.ok) {
          // optional: Server-Fehlermeldung im JSON
          const data = await res.json().catch(() => ({}));
          const msg = data.error || res.statusText;
          throw new Error(msg);
        }

        setStatus("Datei " + currentFile + " erfolgreich gespeichert.", "ok");
      } catch (err) {
        console.error(err);
        setStatus(
          "Fehler beim Speichern von " + currentFile + ": " + err.message,
          "error"
        );
      }
    }

    // Events
    document.getElementById("reload").addEventListener("click", () => loadConfig());
    document.getElementById("validate").addEventListener("click", validateJson);
    document.getElementById("save").addEventListener("click", saveConfig);

    // Wechsel im Dropdown -> neue Datei laden
    selectEl.addEventListener("change", (e) => {
      loadConfig(e.target.value);
    });

    // initial: berechtigte Konfigurationen laden und erste Datei öffnen
    loadCapabilities();

  </script>
</body>
</html>
